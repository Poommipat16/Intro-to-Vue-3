<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :class="[inStock ? '' : 'out-of-stock-img']"/>
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <!-- เราสามารถเชื่อม style attribute ได้ด้วยการใช้ v-vind
            ข้อควรจำ: style ต้องมี {} ครอบ และหากเป็น kebab case ต้องมี '' ครอบ
            Ex. kebab : style:{'background-color : red'}
                camel : style:{backgroundColor: red}  -->
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              :style="{'background-color': variant.color}"
            >
              {{ variant.color }}
            </div>
            <!-- หากต้องการใช้ > 1 style สามารถเ v-bind เพื่อเรียกใช้เพิ่มได้-->
            <button
              class="button"
              :class="{disabledButton: !inStock}"
              @click="addToCart"
              :disabled="!inStock"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
